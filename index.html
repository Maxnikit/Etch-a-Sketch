<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- experimental anti-cache tags because github-pages are not working correctly -->
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    <!-- end of experimental part -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div id="userPanelContainer">
      <div id="userPanel">
        <strong id="title">Etch-a-Sketch</strong>
        <div>
          <label for="colorpicker">Color Picker:</label>
          <input type="color" id="colorPicker" value="#393E46" />
        </div>
        <div>Choose grid size:</div>
        <div id="colorPickerContainer">
          <input
            type="range"
            id="gridSize"
            name="gridSize"
            value="16"
            step="4"
            min="4"
          />
          <label id="gridSizeLabel" for="gridSize">16x16</label>
        </div>
        <button id="resetButton">Reset</button>
      </div>
    </div>
    <div id="container"></div>

    <script src="script.js"></script>
  </body>
</html>
